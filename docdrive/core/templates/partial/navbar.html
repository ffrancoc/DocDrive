<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-usb-drive"></i>
                DocDrive
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'my_media' %}">MyDrive</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        {% if user.is_authenticated %}                        
                            <li class="nav-item">
                                <a class="nav-link text-uppercase fw-bold" aria-current="page">{{ user.username }}
                                </a>
                            </li>
                            <form action="{% url 'logout' %}" method="POST" class="nav-item">
                                {% csrf_token %}                                
                                <button type="submit" class="nav-link" aria-current="page">                                
                                    Salir
                                </a>
                            </form>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="{% url 'register' %}">Registrarse</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">Ingresar</a>
                            </li>
                        {% endif %}
                    </ul>
                </form>
            </div>
        </div>
    </nav>
</header>
